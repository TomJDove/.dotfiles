set -g default-terminal "screen-256color"

# Change prefix to Ctrl-a
set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

# Change colour of status bar
set -g status-bg black
set -g status-fg white

# Remap horizontal and vertical splits
unbind %
bind \\ split-window -h
unbind '"'
bind - split-window -v

# Refresh tmux configuration
unbind r
bind r source-file ~/.tmux.conf

# For images in neovim
set -gq allow-passthrough on
set -g visual-activity off

# Easier to adjust the size of panes
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5

# Maximise pane
bind -r m resize-pane -Z

# Enable mouse 
set -g mouse on

# Vim movements in TMUX
set-window-option -g mode-keys vi

# Copy with 'v' and 'y', just like in Vim
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi V send -X select-line
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# Dragging with mouse to highlight is a bit more intuitive
unbind -T copy-mode-vi MouseDragEnd1Pane

# Add TPM
set -g @plugin 'tmux-plugins/tpm'

# List of plugins
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect' # persist tmux sessions after computer restarts
set -g @plugin 'tmux-plugins/tmux-continuum' # automatically saves sessions every 15 minutes

# Resurrect and continuum options
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'

# New window with prompt for a name
bind-key c command-prompt -p "window name:" "new-window; rename-window '%%'"

# smart pane switching with awareness of vim splits
bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-l) || tmux select-pane -R"
bind -n C-\ run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys 'C-\\') || tmux select-pane -l"

# Initialise TMUX plugin manager (keep at bottom of file)
run '~/.tmux/plugins/tpm/tpm'



